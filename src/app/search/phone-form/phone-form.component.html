<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div class="form-group row">
    <div class="col-sm-4">
      <input class="form-control" formControlName="phone" placeholder="Phone# (xxx)xxx-xxxx" />
      <div *ngIf="myForm.controls.phone.touched && !myForm.controls.phone.valid" class="text-danger">
        Minimum 10 characters long.
      </div>
    </div>
    <label class="form-group">-- OR --</label>
    <div class="col-sm-4">
      <input class="form-control" formControlName="email" placeholder="Email" />
      <div *ngIf="myForm.controls.email.touched && !myForm.controls.email.valid" class="text-danger">
        Not a valid email address.
      </div>
    </div>
  </div>
  <div *ngIf="myForm.dirty && myForm.hasError('validationError')" class="text-danger">
    At least one field is required.
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
  </div>
</form>
