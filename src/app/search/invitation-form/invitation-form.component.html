<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div class="form-group row">
    <div class="col-sm-3">
      <input class="form-control" formControlName="invitationId" placeholder="Invitation ID#" />
      <div *ngIf="myForm.controls.invitationId.touched && !myForm.controls.invitationId.valid" class="text-danger">
        Minimum 11 characters long.
      </div>
    </div>
    <label class="form-group">-- OR --</label>
    <div class="col-sm-3">
      <input class="form-control" formControlName="referenceId" placeholder="Reference ID#" />
      <div *ngIf="myForm.controls.referenceId.touched && !myForm.controls.referenceId.valid" class="text-danger">
        Minimum 10 characters long.
      </div>
    </div>
    <label class="form-group">-- OR --</label>
    <div class="col-sm-3">
      <input class="form-control" formControlName="loanNumber" placeholder="Loan Number#" />
      <div *ngIf="myForm.controls.loanNumber.touched && !myForm.controls.loanNumber.valid" class="text-danger">
        Minimum 5 characters long.
      </div>
    </div>
  </div>
  <div *ngIf="myForm.dirty && myForm.hasError('validationError')" class="text-danger">
    At least one field is required.
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
  </div>
</form>
